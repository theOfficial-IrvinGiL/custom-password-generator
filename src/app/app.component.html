<app-header></app-header>
<div class="center" *ngIf="showGeneratePasswordButton">
  <button mat-raised-button (click)="openDialog()">
    <h2>Generate Password</h2>
  </button>


</div>
<div class="result-section" *ngIf="generatedPassword">
  <mat-card>
    <mat-card-title>
      <h4>ğŸ” Your Custom Password</h4>
    </mat-card-title>
    <div class="text-area-section">
      <mat-form-field appearance="outline">
            <textarea #password
                      matInput
                      readonly
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="5"
                      [value]="generatedPassword"
                      style="text-align: center;"></textarea>
      </mat-form-field>

    </div>
    <div>
      <mat-card-actions align="center">
        <button mat-raised-button
                color="primary"
                (click)="copyGeneratedPasswordToClipboard(password)">
          Copy to Clipboard
        </button>
        <button mat-raised-button
                color="secondary"
                (click)="generateAgain()">
          Generate Again
        </button>
      </mat-card-actions>
    </div>


  </mat-card>
</div>
